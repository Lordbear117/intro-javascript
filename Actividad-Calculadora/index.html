<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora</title>
    <link href="style.css" rel="stylesheet">
    <script src="calculadora.js" defer></script>

  <div class="calculator-grid">
        <div class="output">
          <input id="input-output"></input>
            <!-- <div  class="current-operand"></div> -->
        </div>
  <button id="borrarInf" onclick="borrar();" class="span-two">AC</button>
  <button onclick="borrarNumero();">DEL</button>
  <button  onclick="division();" class="operator-color">/</button>
  <button  onclick="numero('1');">1</button>
  <button  onclick="numero('2');">2</button>
  <button  onclick="numero('3');">3</button>
  <button  onclick="multiplicacion();" class="operator-color">*</button>
  <button  onclick="numero('4');">4</button>
  <button  onclick="numero('5');">5</button>
  <button  onclick="numero('6');">6</button>
  <button  onclick="suma();" class="operator-color">+</button>
  <button  onclick="numero('7');">7</button>
  <button  onclick="numero('8');">8</button>
  <button  onclick="numero('9');">9</button>
  <button  onclick="resta();" class="operator-color">-</button>
  <button  onclick="numero('.');">.</button>
  <button  onclick="numero('0');">0</button>
  <button  onclick="igual();" class="span-two">=</button>
</div>

</head>
<body>
    
</body>
</html>
